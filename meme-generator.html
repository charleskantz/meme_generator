<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CK Meme Generator</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Meme Generator</h1>
                <h2>Fill out this form to Make a meme!</h2>
            </div>
            <div>
                <form action="">
                    <label for="form-image-url">Image Link</label><input type="text" name="form-image-url"><br>
                    <label for="form-text-top">Top Text</label><input type="text" name="form-text-top"><br>
                    <label for="form-text-bottom">Bottom Text</label><input type="text" name="form-text-bottom"><br>
                    <input type="submit" value="Make a Meme">
                </form>
            </div>
        </div>
        <div class="meme-submitted">
            <div class="meme-text-top"><p>THIS IS A MEME</p></div>
            <div class="meme-text-bottom"><p>YOU WILL GENTLY SNORT AT ITS HUMOR</p></div>
        </div>
        <div class="meme-submitted">
            <div class="meme-text-top"><p>ANOTHER MEME HERE</p></div>
            <div class="meme-text-bottom"><p>PLACEHOLDER, OF COURSE</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
